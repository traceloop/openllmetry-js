name: CI

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          cache: "npm"
          node-version-file: ".nvmrc"
      - uses: nrwl/nx-set-shas@v3
      - run: npm ci
      - run: npx nx run-many --targets=lint
      - run: npx prettier --check .

  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
      actions: "read"
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          cache: "npm"
          node-version-file: ".nvmrc"

      - uses: nrwl/nx-set-shas@v3
      - run: npm ci
      - name: Build
        run: npx nx affected --target=build --parallel=3
      - name: Test
        run: npx nx affected --target=test --parallel=3 --ci --code-coverage
