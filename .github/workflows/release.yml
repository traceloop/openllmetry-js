name: Release - Traceloop SDK & Standalone Instrumentations

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.OSS_CI_BOT_APP_ID }}
          private-key: ${{ secrets.OSS_CI_BOT_PRIVATE_KEY }}
          repositories: ${{ github.event.repository.name }}

      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
          ref: v0.22.7
          token: ${{ steps.app-token.outputs.token }}

      - uses: pnpm/action-setup@v2
        with:
          version: 10
      - uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"
      - run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm nx run-many --target=build --parallel=3
      # Version, release steps skipped - publishing existing v0.22.7 tag
      - name: "NPM Identity"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
      - name: Build for Release
        run: pnpm nx run-many --target=build --parallel=3
      - name: Publish
        run: pnpm lerna publish --no-private from-git --yes
